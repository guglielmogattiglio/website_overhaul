<!-- start custom head snippets -->

<!-- insert favicons. use https://realfavicongenerator.net/ -->
<!-- Standard Favicon -->
<link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">

<!-- Alternative formats for different browsers -->
<link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">

<!-- Open Graph (OG) meta tags for Google -->
<meta property="og:image" content="{{ "/assets/images/favicon.ico" | absolute_url }}">
<meta property="og:image:width" content="400">
<meta property="og:image:height" content="400">

<!-- Twitter card -->
<meta name="twitter:image" content="{{ "/assets/images/favicon.ico" | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">


<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],  // Enable inline math
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    }
  };
</script>

<script type="text/javascript" async
  src="https://polyfill.io/v3/polyfill.min.js?features=es6">
</script>
<script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>


<!-- end custom head snippets -->
